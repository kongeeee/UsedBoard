<!DOCTYPE html>
<html>
<head>
    <title>글쓰기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/write.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/common.js"></script>

    <script>
        function checkNum(e) {
            var keyVal = event.keyCode;
    
            if(((keyVal >= 48) && (keyVal <= 57))){
                return true;
            }
            else{
                alert("숫자만 입력가능합니다");
                return false;
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <nav>
                        <div class="nav-wrapper green lighten-2">
                            <a href="index.html" class="brand-logo center">중고거래 게시판</a>
                        </div>
                    </nav>  <!--로고-->

                    <div class="col s12">
                        <div class="row">
                            <div class="mt2 title input-field col s12">
                                <input type="text" class="validate" id='title' name='title'>
                                <label for="title">제목</label>
                            </div>
                        </div>
                    </div>
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab line"><a class="black-text" href="#">판매</a></li>
                            <li class="tab line"><a class="black-text" href="#">구매</a></li>
                        </ul> 
                    </div> <!--판매/구매-->

                    <div class="col s12">
                        <div class="row">
                            <div class="mt2 input-field col s4">
                                <label for="price">가격</label>
                                <input type="text" id='price' name='price' class="validate title" onKeyPress="return checkNum(event)">
                            </div>
                            <p class="title col s1" style="margin-top: 3rem;">원</p>
                        </div><!--가격-->
                    </div>

                    <div class="col s12">
                        <div class="row linetop">
                            <p class="col s3">판매자 정보</p>
                            <p class="col s9"> 강보흔 / 010-1238-4567</p>
                        </div><!--판매자 정보-->
                    </div>

                    <div class="col s12">
                        <div class="row">
                            <div id="img_box">
                                <i class="large material-icons" onclick="$('#file_input').trigger('click')">add_a_photo</i>
                                <input id="file_input" type="file" style="display: none" accept="image/*" multiple onchange="fileInfo(this)" name="img[]" id="file"/>
                            </div>
                            <textarea name="content" id="content" rows="15" cols="60" placeholder="내용을 입력하시오"></textarea>
                        </div><!--textarea-->
                    </div>

                    <div class="col s12 center">
                        <button class="btn waves-effect waves-light green lighten-1" id="" name="" onclick="link('index.html')"><a class="white-text" href="index.html">작성</a></button>
                        <button class="btn waves-effect waves-light green lighten-1" id="" name="" onclick="link('index.html')"><a class="white-text" href="index.html">취소</a></button>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</body>
</html>
