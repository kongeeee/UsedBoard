<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/common.js"></script>
    <style>
        #middle{padding-bottom:15rem;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s6 offset-s3" id="middle">
            <h4 class="header-sign center">회 원 가 입</h4>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">face</i>
                <input id="name" type="text" class="validate">
                <label for="name">이름</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="id" type="text" class="validate" data-length="20">
                    <label for="id">아이디</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="nickname" type="text" class="validate">
                    <label for="nickname">닉네임</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">비밀번호</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password2" name="password2" type="password" class="validate">
                    <label for="password2">비밀번호 확인</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" type="text" class="validate" placeholder="010-XXXX-XXXX">
                    <label for="phone">핸드폰 번호</label>
                </div>
            <div class="submit center col s12">
                <button class="btn waves-effect waves-light green lighten-1" type="button" onclick="link('index.html')"><a class="white-text" href="index.html">가입하기</a></button>
                <button class="btn waves-effect waves-light green lighten-1" type="button" onclick="link('index.html')"><a class="white-text" href="index.html">돌아가기</a></button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
