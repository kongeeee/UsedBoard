<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <div class="container">
        <div class="row middle">
            <form class="col s6 offset-s3">
            <h4 class="header-login center">로그인</h4>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="id" type="text" class="" data-length="20">
                    <label for="id">아이디</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">비밀번호</label>
                </div>
            <div class="submit center col s12">
                <button class="btn waves-effect waves-light green lighten-1" type="button" onclick="link('index.html')"><a class="white-text" href="index.html">로그인</a></button>
                <button class="btn waves-effect waves-light green lighten-1" type="button" onclick="link('index.html')"><a class="white-text" href="index.html">돌아가기</a></button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
